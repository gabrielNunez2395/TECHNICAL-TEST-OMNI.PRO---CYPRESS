name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: npx cypress run

    - name: Generate report
      run: |
        npx mochawesome-merge cypress/reports/*.json > mochawesome-report/mochawesome.json
        npx marge mochawesome-report/mochawesome.json --reportDir mochawesome-report